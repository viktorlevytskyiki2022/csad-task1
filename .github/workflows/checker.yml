name: Auto-Check Repositories

on:
  push:
    paths:
      - 'input/**'  # –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫, —è–∫—â–æ —â–æ—Å—å –∑–º—ñ–Ω–∏–ª–æ—Å—å –≤ input
    branches:
      - main
  workflow_dispatch: # <--- –û–°–¨ –¶–Ø –ú–ê–ì–Ü–ß–ù–ê –ö–ù–û–ü–ö–ê –†–£–ß–ù–û–ì–û –ó–ê–ü–£–°–ö–£

permissions:
  contents: write

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Checker Script
        run: python checker.py

      - name: Commit and Push Results
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add output/
          git commit -m "ü§ñ Auto-update: Validation results" || echo "No changes to commit"
          git push
