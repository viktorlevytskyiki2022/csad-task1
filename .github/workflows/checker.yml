name: Auto-Check Repositories

on:
  push:
    paths:
      - 'input/*.csv'  # –ó–∞–ø—É—Å–∫–∞—Ç–∏ —Ç—ñ–ª—å–∫–∏ –∫–æ–ª–∏ –æ–Ω–æ–≤–ª—é—î—Ç—å—Å—è CSV –≤ –ø–∞–ø—Ü—ñ input
    branches:
      - main           # –ê–±–æ master, –ø–µ—Ä–µ–≤—ñ—Ä —è–∫ –Ω–∞–∑–∏–≤–∞—î—Ç—å—Å—è —Ç–≤–æ—è –≥—ñ–ª–∫–∞

permissions:
  contents: write      # –î–æ–∑–≤—ñ–ª –∑–∞–ø–∏—Å—É–≤–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –Ω–∞–∑–∞–¥ —É —Ä–µ–ø–æ

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Checker Script
        run: python checker.py

      - name: Commit and Push Results
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add output/
          git commit -m "ü§ñ Auto-update: Validation results" || echo "No changes to commit"
          git push
