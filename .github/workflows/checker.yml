name: Auto-Check Repositories

on:
  push:
    paths:
      - 'input/**'  # <--- 孝  效孝鞋 校鞋-携 肖  INPUT
  workflow_dispatch: # <---  效  携 校效 校小校

permissions:
  contents: write

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Checker Script
        run: python checker.py

      - name: Commit and Push Results
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add output/
          git commit -m " Auto-update: Validation results" || echo "No changes to commit"
          git push
